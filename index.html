<!DOCTYPE html>

<html>
  <head>
    <title>Bear's Giphy Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body>
    <div id="main">

      <form id="search-form">
        <input id="search-bar" type="text" placeholder="Search gifs..."/>
        <input id="submit-btn" class="btn" type="submit" />
      </form>

      <div id="main-canvas">

      </div>
      <div id="add-gifs">



        <button id="add-gifs-btn" class="btn">More Gifs</button>

      </div>

      <div>
        <a href="#search-form">
          <i id="home-arrow" class="fas fa-arrow-circle-up fa-5x"></i>
        </a>
      </div>

    </div>

    <div id="sticky-footer">
        <p>
          Powered by <a id="footer-txt" href="https://giphy.com/" target="_blank">Giphy</a>
        </p>
    </div>

  </body>

  <script src="index.js"></script>


</html>
